<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/github/05/0501/css/index.css">
    <title>Document</title>
</head>
<body>

    <div onclick="alert('div 태그를 클릭')">클릭</div>
    <button div id = "button">button</button>
    <div id="mouseover">마우스올리세요</div>


    <script>
        const btn = document.getElementById('button')
        btn.onclick = function() {
            alert('button태그를 클릭')
        }

        const over = document.getElementById('mouseover');
        function onMouseOver(){
            console.log("마우스 오버")
            over.style.color= 'red'
        }
        //함수에 이벤트를 걸려면 함수 괄호 없이 해야한다.
        function onMouseout(){
            console.log("마우스 out")
            over.style.color='blue'
        }
        over.onmouseover = onMouseOver
        over.onmouseout = onMouseout



    </script>
</body>
</html>
