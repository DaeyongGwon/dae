<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/github/05/0501/css/index.css">
    <title>Document</title>
</head>
<body>
    <input type="text" id="change-input">
    <div class="intro"></div>

    <div class="container">
        <ul>
            <li class="todo">1. 해야할일</li>
            <li class="todo">2. 해야할일</li>
            <li class="done">3. 완료한 일</li>
            <li class="done">4. 완료한 일</li>
            <li class="done">5. 완료한 일</li>
        </ul>

    </div>



    <script>
        const c_inputs = document.querySelector('#change-input')
        c_inputs.addEventListener('change', function(){
            console.log('changed');
            let div = document.querySelector('.intro')
            div.textContent = this.value
        })

        c_inputs.addEventListener('input',function(){
            let div = document.querySelector('.intro')
            div.textContent = this.value;
        })

        document.getElementsByClassName('.intro')

        const i = document.querySelectorAll('li')
        for(let li of i){
            li.classList.toggle('todo')
            li.classList.toggle('done')
        }
    </script>
</body>
</html>
