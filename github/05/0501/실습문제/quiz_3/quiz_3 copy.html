<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>값1: <input type="text" id="value1"></p>
    <p>값2: <input type="text" id="value2"></p>
    <p>연산자: <input type="text"id="operator"></p>
    <button id="calc">계산</button>
    <button id="erase">초기화</button>
    <br />
    <p>결과: <input type="text" disabled></p>


    <script>
        const result = document.querySelector('#result'),
        value1 = document.querySelector('#value1'),
        value2 = document.querySelector('#value2'),
        operator = document.querySelector('#operator'),
        inputs = document.querySelectorAll('#input'),
        calc = document.querySelector('#calc'),
        erase = document.querySelector('#erase')

        calc.addEventListener('click',function(){
            const num1 = parseInt(value1.value),
                num2 = parseInt(value2,value),
                opra = operator.value
            let rtn
            if(opra == '+'){
                rtn = num1 + num2
            } else if(opra == '-'){
                rtn = num1 - num2
            } else if(opra == '*'){
                rtn = num1 * num2
            } else if(opra == '/'){
                rtn = num1/num2;
            }
            result.value = rtn
        })

        erase.addEventListener('click',function(){
            for(let i = 0; i < inputs.length; i++){
                inputs[i].value = ''
            }
        })
    </script>
</body>
</html>
