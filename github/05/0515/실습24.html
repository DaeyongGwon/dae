<html lang="en">

<body>
    <script>
        function call(name) {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    console.log(name);
                    resolve(name)
                }, 1000)
            })
        }
        function back(name) {
            return new Promise (function(resolve, reject) {
                setTimeout(function() {
                    console.log('back');
                    resolve('back');
                }, 1000)
            })
        }
        function hell(name) {
            return new Promise (function(resolve, reject) {
                setTimeout(function() {
                    resolve('callback hell');
                }, 1000)
            })
        }
        
        async function exec() {
            try {
                const result1 = await call('kim');
                console.log(result1 + '반가워');
                const result2 = await back(result1);
                console.log(result2 + '을 실행했구나');
                const result3 = await hell(result2);
                console.log('여기는' + result3);
            } catch (error) {
                console.error(error);
            }
        }

        

        exec();
    </script>
</body>
</html>
