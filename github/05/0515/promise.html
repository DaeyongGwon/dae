<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function promise1(flag){
            return new Promise(function(resolve, reject){
                if(flag){
                    resolve(`promise상태는 fulfilled! then으로 연결됩니다 \n 이때의 flag가 ${flag}입니다.`);
                }else {
                    reject(`promise상태는 rejected! catch로 연결됩니다. \n 이때의 flag는 ${flag}입니다.`);
                }
            })
        }

        promise1(true)
        .then(function(result){
            console.log(result);
        })
        .catch(function(err){
            console.log(err);
        })
        
        function pinkDrink() {
            return new Promise(function(resolve, reject) {
                setTimeout(function(){
                    console.log('고민 끝!');
                    product = '제로 콜라';
                    price = 2000;
                    resolve();
                }, 2000);
            })
        }
        function pay(){
            console.log(`상품명: ${product}, ${price}, 가격: ${price}` );
        }
        function goMart() {
            console.log('마트에서 어떤 음료를 살지 고민한다.');
        }
        let product;
        let price;
        goMart();
        pinkDrink().then(pay).catch(function() {
            console.log('error');
        });
        
    </script>
</body>
</html>
