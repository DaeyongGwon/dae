<body>
    <script>
        function goMart() {
            console.log('마트에서 어떤 음료를 살지 고민한다.');
        }
        function pinkDrink(callback) {
            setTimeout(function() {
                console.log('고민 끝!');
                product = '제로 콜라';
                price = 2000;
                callback(product, price);
            }, 3000)
        }
        function pay(product, price) {
            console.log(`상품명: ${product}, ${price}, 가격: ${price}` );
        }
        let product;
        let price;
        goMart();
        pinkDrink(pay);
