    <script>

        //문자를 입력받으면 첫번째 숫자가 대분자로 반환되게
        function firstLetterBig(str) {
            const arr = str.split(" ");
            arr[0] = arr[0].charAt(0).toUpperCase() + arr[0].slice(1);
            return arr.join(" ");
        }
    </script>
