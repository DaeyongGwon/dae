<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/test/pratice.js"> -->
    <title>Document</title>
</head>
<body>
    <div id="mouse">Click 테스트</div>
    <button class="mouseClick">버튼</button>


    <script>
        const m_over = document.querySelector('#mouse')
        function onMouseover(){
            m_over.style.color = 'red'
            console.log('mouseover')
        }
        m_over.onmouseover = onMouseover

        const m_click = document.querySelector('.mouseClick')
        m_click.onclick = function onMouseClick(){
            m_click.style.color = 'blue'
            console.log('click')
        }
    </script>
</body>
</html>
